        #header {
        height: 200px;

        padding: 20px;
        flex:2;
        display: flex;
        flex-direction: column;

        .content {
            display: flex;

        .content h2 {
            width: 100%;
            margin: 0;
            padding: 10px 0;

        }

        .content a {
            margin: 10px;
            width: 300px;
            height: 300px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        p {
            margin: 20px 0;
            font-size: 16px;
            color: #000;
            text-align: center;
        }
        img {
            border: 2px solid #ffdefa;
            border-radius: 25px;
        }
        img:hover {
            transform: scale(1.1);
        }
        
        .content video {
        width: 270px; 
        height: 370px;
        object-fit: cover;
        border-radius: 4px;
        padding: 10px;
        padding-top: 10px;
        margin-bottom: 7px;
        margin-top: 50px;
        }
        body {
            background-color: #ffdefa;
        }
        .back {

        margin-bottom: 30px;
        background-color: #f4cbe4;
        color:#5e2323;
        display: flex;
        border: 1px solid #d3aec5;
        align-items: center;
        justify-content: center;
        padding: 10px;
        border-radius: 10px;
        width: 20%; 
        }
        .back:hover {

        .back a {
